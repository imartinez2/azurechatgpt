name: Build & Deploy Netchex ChatGPT

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]

  # Allow manual workflow trigger
  workflow_dispatch:

env:
  SLOT_NAME: staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ± Checkout to the branch
        uses: actions/checkout@v3

      - name: ğŸ Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "./src/package-lock.json"

      - name: âš™ï¸ npm install and build
        run: |
          cd ./src
          npm install
          npm run build --if-present
          cd ..

      - name: ğŸ“‚ Copy standalone into the root
        run: cp -R ./src/.next/standalone ./site-deploy

      - name: ğŸ“‚ Copy static into the .next folder
        run: cp -R ./src/.next/static ./site-deploy/.next/static

      - name: ğŸ“‚ Copy Public folder
        run: cp -R ./src/public ./site-deploy/public

      - name: ğŸ“‚ Copy App Insights script
        run: cp -R ./src/appInsights.js ./site-deploy/appInsights.js

      - name: ğŸ“¦ Package Next application
        run: |
          cd ./site-deploy
          zip Nextjs-site.zip ./* .next -qr

      - name: â¬†ï¸ Publish Next Application artifact
        uses: actions/upload-artifact@v3
        with:
          name: Nextjs-site
          path: ./site-deploy/Nextjs-site.zip

  deploy-to-stage:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Staging"
      url: ${{ steps.deploy-to-stage.outputs.webapp-url }}

    steps:
      - name: â¬‡ï¸ Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: Nextjs-site

      - name: ğŸ—ï¸ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        id: deploy-to-stage
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          package: ${{ github.workspace }}/Nextjs-site.zip
          slot-name: ${{ env.SLOT_NAME }}

      - name: ğŸ§¹ Cleanup
        run: rm ${{ github.workspace }}/Nextjs-site.zip

  release-to-prod:
    name: Release to prod
    needs: deploy-to-stage
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: 'https://${{ secrets.AZURE_APP_SERVICE_NAME }}.azurewebsites.net/'

    steps:
    - name: Log into Azure CLI with service principal
      uses: azure/login@v1.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Swap slots
      run: az webapp deployment slot swap -s staging -n ${{ secrets.AZURE_APP_SERVICE_NAME }} -g ${{ secrets.AZURE_RESOURCE_GROUP_NAME }}
